<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <h1>REGISTER</h1>
    <hr>
    <h3>Enter your name</h3>
    <form action="/action.php">
        <input type="text"placeholder="username">
    </form>
    <h3>Enrollment no.</h3>
    <form action="/action.php">
        <input type="number"placeholder="number">
    </form>
    <h3>Enter the sem</h3>
<form action="/action.php">
    <input type="radio"value="2"name="sem"id="2">2
    <br>
    <input type="radio"value="4"name="sem"id="4">4
    <br>
    <input type="radio"value="6"name="sem"id="6">6
    <br>
    <input type="radio"value="8"name="sem"id="8">8
    <br>
</form>
<h3>Place / City</h3>
<form action="/action.php">
    <select name="city">
        <option value="Patan">Patan</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Surat">Surat</option>
        <option value="Amreli">Amreli</option>
    </select>
    </form>
    <h3>Select branch</h3>
    <form action="/action.php">
        <input type="radio"value="Computer"name="branch"id="Computer">Computer
        <br>
        <input type="radio"value="Civil"name="Civil"id="Civil">Civil
        <br>
        <input type="radio"value="Information Technology"name="branch"id="Information Technology">Information Technology
        <br>
        <input type="radio"value="Electrical"name="branch"id="Electrical">Electrical
        <br>
        <input type="radio"value="Electrical and Comunication"name="branch"id="Electrical and Comunication">Electrical and Comunication
        <br>
        <input type="radio"value="Mechanical"name="branch"id="Mechanical">Mechanical
        <br>
        <input type="radio"value="IC"name="branch"id="IC">IC
        <br>
        <input type="radio"value="CSE-data science"name="branch"id="CSE-data science">CSE-data science
    </form>
<h3>Your hobbies</h3>
<form action="/action.php">
    <input type="text"placeholder="Hobbies">
</form>
<h3>Your favorite subject</h3>
<form action="/action.php">
    <input type="text"placeholder="Subject">
</form>
<h3>FEEDBACK</h3>
<textarea name="feedback" id="103" placeholder="please give your feedback"></textarea>
<form action="/action.php">
<input type="submit"value="submit">
</form>
</body>
</html>
